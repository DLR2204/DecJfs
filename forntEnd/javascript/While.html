<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whileEx</title>
</head>
<body>

    <h1>While Loop</h1>

    <h2 id="result"></h2>

    <script>
        var i=10;res ="";

        while(i<20){
            res+=i+" ";
            i++;
        }

document.getElementById("result").innerHTML = res;
    </script>
    
</body>
</html>
