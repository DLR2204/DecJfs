<html>
<head>
<script>
function variables(){

var a,b,c,d,e,f;

document.write("<h1>Before intialization</h1>")

document.write("<h3>Datatype of a :- </h3>",typeof a );
document.write("<h3>Datatype of b :- </h3>",typeof b );
document.write("<h3>Datatype of c :- </h3>",typeof c );
document.write("<h3>Datatype of d :- </h3>",typeof d );
document.write("<h3>Datatype of e :- </h3>",typeof e );
document.write("<h3>Datatype of f :- </h3>",typeof f );

a=12;b=3.14;c=true;d="apple";e={a:'hello',id:12};f=[1,'hello',true];


document.write("<h1>After intialization</h1>")

document.write("<h3>Datatype of a :- </h3>",typeof a );
document.write("<h3>Datatype of b :- </h3>",typeof b );
document.write("<h3>Datatype of c :- </h3>",typeof c );
document.write("<h3>Datatype of d :- </h3>",typeof d );
document.write("<h3>Datatype of e :- </h3>",typeof e );
document.write("<h3>Datatype of f :- </h3>",typeof f );



}

</script>

</head>
<body>

<h1>Variables&Datatypes in Javascript</h1>

<button type="button" onclick="variables()">check</button>

</body>

</html>
