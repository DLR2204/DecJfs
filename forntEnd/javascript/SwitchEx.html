<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function perc(){

         document.getElementById("perc").value = (document.getElementById("om").value/document.getElementById("mm").value)*100;

        var Percentage = document.getElementById("perc").value;

        var grade;

        switch(Math.floor(Percentage/10)){

                case 9: grade="Ex";
                        break;
                case 8: grade="A";
                        break;
                case 7: grade="B";
                        break;
                case 6: grade="C";
                        break;
                case 5: grade="D";
                        break;       
                 default: grade="Fail";
                        break;



        }

        document.getElementById("grade").value = grade;


        }

    </script>
    
</head>
<body>
    <h1>Percentage and Grade Calculator</h1>

    ObtainedMarks :- <input type="text" id="om"><br><br>

    MaxMarks :- <input type="text" id="mm"><br>

   <center> <button type="button" onclick="perc()">Check</button></center><br>

    Percentage:-<input type="text" id="perc"><br><br>

    Grade:- <input type="text " id="grade">

</body>
</html>
