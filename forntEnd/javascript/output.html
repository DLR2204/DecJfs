<html>
<head>
<script>
function output(){


	document.write("Hi Everyone ...Iam from the write method");

	window.alert("Hi Everyone...Iam from the window alert function");

	console.log("Hi Everyone...Iam from the console log function");


}

</script>
</head>
<body>

<h1>Output functions in js</h1>

<h2 id="hello"></h2>

<button type="button" onclick='document.getElementById("hello").innerHTML="Hi Everyone...Im from the innerHTML"'>result</button>

<button type="button" onclick="output()">check</button>

</body>
</html>
